<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de colima</title>
    <link rel="stylesheet" href="/styles/registrostyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav id="nav-bar">
        <span>Universidad de colima</span>
        <a href="index.html" id="registro">Inicio de sesion</a>
    </nav>
    <main>
        <div class="card mx-auto">
            <h5 class="card-header">Registro</h5>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="Email" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="Input-de-registro">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="Input-de-contraseña" autocomplete="off">
                    </div>
                    <div class="checkbox-wrapper-46">
                      <input type="checkbox" id="cbx-46" class="inp-cbx" />
                      <label for="cbx-46" class="cbx"
                        ><span>
                          <svg viewBox="0 0 12 10" height="10px" width="12px">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                        ><span>Mostrar contraseña</span>
                      </label>
                    </div>
                    <button type="submit-registro" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
          </div>
    </main>
    <footer class="bg-secondary text-white text-center fixed-bottom py-2">
      © 2025 Universidad de Colima
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
