<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Carreras - Universidad de Colima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .uc-color { background-color: #006341; }
        .form-container {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark uc-color shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="inicio-admin.html">
                <i class="bi bi-arrow-left me-2"></i>Registro de Carreras
            </a>
        </div>
    </nav>

    <!-- Formulario principal -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card form-container border-0">
                    <div class="card-header bg-white">
                        <h4 class="mb-0"><i class="bi bi-book me-2"></i>Nueva Carrera</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="Input-nombre-carrera" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="Input-nombre-carrera">
                            </div>
                            <div class="mb-3">
                                <label for="Input-facultad-carrera" class="form-label">Facultad:</label>
                                <input type="text" class="form-control" id="Input-facultad-carrera">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success" id="btn-registro-carreras">
                                    <i class="bi bi-save me-2"></i>Registrar Carrera
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/registro-carreras.js"></script>
</body>
</html>
