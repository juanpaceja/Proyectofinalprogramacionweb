<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de colima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/bodyfix.css">
    <link rel="stylesheet" href="/styles/registrostyle.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success p-0 pt-3 pb-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">Universidad de colima</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      </div>
    </div>
  </nav>
    <main>
      <div class="card mx-auto">
  <h5 class="card-header">Registro</h5>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="Name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Input-de-nombre">
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="Semestre" class="form-label">Semestre</label>
          <input type="number" class="form-control" id="Input-de-semestre">
        </div>
        <div class="mb-3 col-md-6">
          <label for="Carrera" class="form-label">Carrera</label>
          <input type="text" class="form-control" id="Input-de-carrera">
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="Grupo" class="form-label">Grupo</label>
          <input type="text" class="form-control" id="Input-de-grupo">
        </div>
      </div>
      <div class="mb-3">
        <div class="checkbox-wrapper-46">
          <input type="checkbox" id="cbx-46" class="inp-cbx" />
          <label for="cbx-46" class="cbx">
            <span>
              <svg viewBox="0 0 12 10" height="10px" width="12px">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </svg>
            </span>
            <span>Mostrar contraseña</span>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-registro">Enviar</button>
    </form>
  </div>
</div>

    </main>
    <footer class="text-center bg-secundary p-3 position-fixed bottom-0 w-100">
      © 2025 Universidad de Colima
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
