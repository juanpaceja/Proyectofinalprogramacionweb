<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Grupos - Universidad de Colima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .uc-color { background-color: #006341; }
    .form-container {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark uc-color shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="inicio-admin.html">
        <i class="bi bi-arrow-left me-2"></i>Registro de Grupos
      </a>
    </div>
  </nav>

  <!-- Formulario principal -->
  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card form-container border-0">
          <div class="card-header bg-white">
            <h4 class="mb-0"><i class="bi bi-people-fill me-2"></i>Datos del Grupo</h4>
          </div>
          <div class="card-body">
            <form id="grupoForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Grupo:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Días:</label><br />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="dias" value="Lunes" id="lunes">
                  <label class="form-check-label" for="lunes">Lunes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="dias" value="Martes" id="martes">
                  <label class="form-check-label" for="martes">Martes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="dias" value="Miércoles" id="miercoles">
                  <label class="form-check-label" for="miercoles">Miércoles</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="dias" value="Jueves" id="jueves">
                  <label class="form-check-label" for="jueves">Jueves</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="dias" value="Viernes" id="viernes">
                  <label class="form-check-label" for="viernes">Viernes</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora inicio:</label>
                <input type="time" id="horaInicio" name="horaInicio" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="horaFin" class="form-label">Hora fin:</label>
                <input type="time" id="horaFin" name="horaFin" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <select id="carrera" name="carrera" class="form-select" required>
                  <option value="">Seleccione una carrera</option>
                </select>
                <span id="loadingCarreras" style="display: none;">Cargando...</span>
              </div>

              <div class="mb-3">
                <label for="materia" class="form-label">Materia:</label>
                <select id="materia" name="materia" class="form-select" required>
                  <option value="">Seleccione una materia</option>
                </select>
                <span id="loadingMaterias" style="display: none;">Cargando materias...</span>
              </div>

              <div class="mb-3">
                <label for="periodo" class="form-label">Periodo:</label>
                <select id="periodo" name="periodo" class="form-select" required>
                  <option value="">Seleccione un periodo</option>
                </select>
                <span id="loadingPeriodos" style="display: none;">Cargando periodos...</span>
              </div>

              <div class="mb-3">
                <label for="profesor" class="form-label">Profesor:</label>
                <select id="profesor" name="profesor" class="form-select" required>
                  <option value="">Seleccione un profesor</option>
                </select>
                <span id="loadingProfesores" style="display: none;">Cargando profesores...</span>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-2"></i>Registrar Grupo
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/registro-grupos.js"></script>
</body>
</html>
