<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universidad de Colima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles/bodyfix.css" />
  <link rel="stylesheet" href="/styles/registrostyle.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success p-0 pt-3 pb-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">Universidad de Colima | Administrador</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="mimenu" class="navbar-nav ms-auto">
          <a class="nav-link active" href="inicio-admin.html">Inicio</a>
          <a class="nav-link active" href="registro-alumnos.html">Registro alumnos</a>
          <a class="nav-link active" href="registro-maestros.html">Registro maestros</a>
          <a class="nav-link active" href="registro-semestre.html">Registro Semestre</a>
          <a class="nav-link active" href="registro-carreras.html">Registro carreras</a>
          <a class="nav-link active" href="registro-materias.html">Registro materias</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="card mx-auto" style="max-width: 500px;">
      <h5 class="card-header">Registro | grupo</h5>
      <div class="card-body">
        <form id="grupoForm">

          <label for="nombre">Nombre del Grupo:</label><br />
          <input type="text" id="nombre" name="nombre" required /><br /><br />

          <label>Días:</label><br />
          <label><input type="checkbox" name="dias" value="Lunes"> Lunes</label><br />
          <label><input type="checkbox" name="dias" value="Martes"> Martes</label><br />
          <label><input type="checkbox" name="dias" value="Miércoles"> Miércoles</label><br />
          <label><input type="checkbox" name="dias" value="Jueves"> Jueves</label><br />
          <label><input type="checkbox" name="dias" value="Viernes"> Viernes</label><br /><br />

          <label for="horaInicio">Hora inicio:</label><br />
          <input type="time" id="horaInicio" name="horaInicio" required /><br /><br />

          <label for="horaFin">Hora fin:</label><br />
          <input type="time" id="horaFin" name="horaFin" required /><br /><br />

          <!-- Si vas a usar carrera, hay que agregar lógica JS para cargarla -->
          <label for="carrera">Carrera:</label><br />
          <select id="carrera" name="carrera">
            <option value="">Seleccione una carrera</option>
          </select>
          <span id="loadingCarreras" style="display: none;">Cargando...</span><br /><br />

          <label for="materia">Materia:</label><br />
          <select id="materia" name="materia" required>
            <option value="">Seleccione una materia</option>
          </select>
          <span id="loadingMaterias" style="display: none;">Cargando materias...</span><br /><br />

          <label for="periodo">Periodo:</label><br />
          <select id="periodo" name="periodo" required>
            <option value="">Seleccione un periodo</option>
          </select>
          <span id="loadingPeriodos" style="display: none;">Cargando periodos...</span><br /><br />

          <label for="profesor">Profesor:</label><br />
          <select id="profesor" name="profesor" required>
            <option value="">Seleccione un profesor</option>
          </select>
          <span id="loadingProfesores" style="display: none;">Cargando profesores...</span><br /><br />

          <button type="submit" class="btn btn-success">Registrar Grupo</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./script/registro-grupos.js"></script>
</body>
</html>
