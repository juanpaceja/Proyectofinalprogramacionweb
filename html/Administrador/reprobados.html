<!DOCTYPE html>
<html lang="es">
<head>

    .uc-color { background-color: #006341; }
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 70px;

    nav.navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);

      background: white;

      border-radius: 0.5rem;

    #resultado {
      white-space: pre-wrap;
      background-color: #e8f5e9;
      padding: 1rem;
      border-radius: 0.5rem;

      margin-top: 1rem;
    }
    .btn-ver-pdf {

      border: none;

  <nav class="navbar navbar-expand-lg navbar-dark uc-color fixed-top shadow">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold mb-0">Alumnos Reprobados</h3>
      <button onclick="verPDF()" class="btn btn-ver-pdf text-white">
        <i class="bi bi-filetype-pdf me-2"></i>Ver PDF
      </button>
    </div>
    
    <div id="resultado">Cargando datos...</div>
