<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Universidad de colima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
        .uc-color { background-color: #006341; }
        .form-container {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark uc-color shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="inicio-admin.html">
                <i class="bi bi-arrow-left me-2"></i>Registro | materia
            </a>
        </div>
    </nav>

    <!-- Formulario principal -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card form-container border-0">
                    <div class="card-header bg-white">
                        <h4 class="mb-0"><i class="bi bi-journal-text me-2"></i>Registro | materia</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-materia" novalidate>
                            <div class="mb-3">
                                <label for="Input-nombre-materia" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="Input-nombre-materia" required />
                            </div>

                            <div class="mb-3">
                                <label for="Input-codigo" class="form-label">Código</label>
                                <input type="text" class="form-control" id="Input-codigo" required />
                            </div>

                            <div class="mb-3">
                                <label for="Input-creditos" class="form-label">Créditos</label>
                                <input type="number" class="form-control" id="Input-creditos" required />
                            </div>

                            <div class="mb-3">
                                <label for="Select-carrera" class="form-label">Carrera</label>
                                <select class="form-select" id="Select-carrera" required>
                                    <option value="">Seleccione una carrera</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save me-2"></i>Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/registro-materias.js"></script>
</body>
</html>
