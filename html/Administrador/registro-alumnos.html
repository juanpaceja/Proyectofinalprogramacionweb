<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumnos - Universidad de Colima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .uc-color { background-color: #006341; }
        .form-container {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark uc-color shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="inicio-admin.html">
                <i class="bi bi-arrow-left me-2"></i>Registro de Alumnos
            </a>
        </div>
    </nav>

    <!-- Formulario principal -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card form-container border-0">
                    <div class="card-header bg-white">
                        <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Datos del Alumno</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulario Paso 1: Datos básicos del alumno -->
                        <form id="alumnoForm" novalidate>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="matricula" class="form-label">Matrícula:</label>
                                <input type="text" id="matricula" name="matricula" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="carrera" class="form-label">Carrera:</label>
                                <select id="carrera" name="carrera" class="form-select" required>
                                    <option value="">Seleccione una carrera</option>
                                    <!-- Opciones se cargarán dinámicamente -->
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save me-2"></i>Registrar Alumno
                                </button>
                            </div>
                        </form>

                        <!-- Formulario Paso 2: Asignación de grupo (oculto inicialmente) -->
                        <form id="grupoForm" novalidate style="display: none;">
                            <input type="hidden" id="id_alumno" name="id_alumno">
                            <div class="mb-3">
                                <label for="grupo" class="form-label">Grupo:</label>
                                <select id="grupo" name="grupo" class="form-select" required>
                                    <option value="">Seleccione un grupo</option>
                                    <!-- Opciones se cargarán según carrera -->
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>Asignar Grupo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/registroalumnos.js"></script>
</body>
</html>
