<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universidad de Colima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles/bodyfix.css" />
  <link rel="stylesheet" href="/styles/registrostyle.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success p-0 pt-3 pb-3">
    <div class="container-fluid">
      <h2 class="navbar-brand mb-0">Universidad de Colima</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="mimenu" class="navbar-nav ms-auto">
          <a class="nav-link active" href="inicio-admin.html">Inicio</a>
          <a class="nav-link active" href="registro-maestros.html">Registro maestros</a>
          <a class="nav-link active" href="registro-semestre.html">Registro Semestre</a>
          <a class="nav-link active" href="registro-carreras.html">Registro carreras</a>
          <a class="nav-link active" href="registro-materias.html">Registro materias</a>
          <a class="nav-link active" href="registro-grupos.html">Registro grupos</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="card mx-auto" style="max-width: 600px;">
      <h5 class="card-header">Registro | Alumno</h5>
      <div class="card-body">
        <!-- Formulario Paso 1: Datos básicos del alumno -->
        <form id="alumnoForm" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="carrera" class="form-label">Carrera:</label>
            <select id="carrera" name="carrera" class="form-select" required>
              <option value="">Seleccione una carrera</option>
              <!-- Opciones se cargarán dinámicamente -->
            </select>
          </div>

          <button type="submit" class="btn btn-success">Registrar Alumno</button>
        </form>

        <!-- Formulario Paso 2: Asignación de grupo (oculto inicialmente) -->
        <form id="grupoForm" novalidate style="display: none;">
          <input type="hidden" id="id_alumno" name="id_alumno">
          <div class="mb-3">
            <label for="grupo" class="form-label">Grupo:</label>
            <select id="grupo" name="grupo" class="form-select" required>
              <option value="">Seleccione un grupo</option>
              <!-- Opciones se cargarán según carrera -->
            </select>
          </div>

          <button type="submit" class="btn btn-success">Asignar Grupo</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="./script/registroalumnos.js"></script>
</body>
</html>
