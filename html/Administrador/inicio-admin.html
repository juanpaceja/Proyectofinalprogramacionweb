<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Universidad de Colima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .uc-color { background-color: #006341; }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark uc-color shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-building me-2"></i>Universidad de Colima | Administrador
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/Administrador/listado-carreras.html"><i class="bi bi-book me-1"></i> Carreras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/Administrador/listado-materias.html"><i class="bi bi-journal-bookmark me-1"></i> Materias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/Administrador/listado-grupos.html"><i class="bi bi-people me-1"></i> Grupos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container py-4">
        <div class="row">
            <!-- Perfil del administrador -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="card-title text-center mb-0">Perfil Administrador</h5>
                    </div>
                    <div class="card-body text-center">
                        <img src="/imagenes/Ejemplo-img-alumno.jpg" class="rounded-circle profile-img mb-3 border border-3 border-success" id="img-admin" alt="Admin">
                        <h4 class="card-title" id="nombre-admin">Nombre de admin</h4>
                    </div>
                </div>
            </div>

            <!-- Tarjetas de módulos -->
            <div class="col-lg-8">
                <h4 class="mb-4"><i class="bi bi-grid me-2"></i>Módulos del Sistema</h4>
                
                <div class="row g-4">
                    <!-- Registro Alumnos -->
                    <div class="col-md-6">
                        <a href="registro-alumnos.html" class="text-decoration-none">
                            <div class="card card-hover h-100 border-0 shadow-sm">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-people-fill text-success fs-1 mb-3"></i>
                                    <h5>Registro de Alumnos</h5>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Registro Maestros -->
                    <div class="col-md-6">
                        <a href="registro-maestros.html" class="text-decoration-none">
                            <div class="card card-hover h-100 border-0 shadow-sm">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-person-vcard-fill text-success fs-1 mb-3"></i>
                                    <h5>Registro de Maestros</h5>
                                </div>
                            </div>
                        </a>
                    </div>

                    

                    <!-- Registro Materias -->
                    <div class="col-md-6">
                        <a href="registro-materias.html" class="text-decoration-none">
                            <div class="card card-hover h-100 border-0 shadow-sm">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-journal-bookmark-fill text-success fs-1 mb-3"></i>
                                    <h5>Registro de Materias</h5>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Registro Grupos -->
                    <div class="col-md-6">
                        <a href="registro-grupos.html" class="text-decoration-none">
                            <div class="card card-hover h-100 border-0 shadow-sm">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-collection-fill text-success fs-1 mb-3"></i>
                                    <h5>Registro de Grupos</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
