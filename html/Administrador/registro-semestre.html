    <main>
      <div class="card mx-auto">
  <h5 class="card-header">Registro | Semestre</h5>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="Name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Input-numero-semestre">
        </div>
      </div>
<div class="row">
  <div class="mb-3 col-md-4">
    <label class="form-label">Semestres impartidos</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="semestre1" name="semestres[]" value="1">
      <label class="form-check-label" for="semestre1">1°</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="semestre2" name="semestres[]" value="2">
      <label class="form-check-label" for="semestre2">2°</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="semestre3" name="semestres[]" value="3">
      <label class="form-check-label" for="semestre3">3°</label>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Carreras</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="carrera1" name="carreras[]" value="ISC">
      <label class="form-check-label" for="carrera1">ISC</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="carrera2" name="carreras[]" value="CP">
      <label class="form-check-label" for="carrera2">Contaduría Pública</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="carrera3" name="carreras[]" value="LAE">
      <label class="form-check-label" for="carrera3">LAE</label>
    </div>
  </div>
  <div class="mb-3 col-md-4">
    <label class="form-label">Grupos</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="grupoA" name="grupos[]" value="A">
      <label class="form-check-label" for="grupoA">A</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="grupoB" name="grupos[]" value="B">
      <label class="form-check-label" for="grupoB">B</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="grupoC" name="grupos[]" value="C">
      <label class="form-check-label" for="grupoC">C</label>
    </div>
  </div>
</div>
      <button type="submit" class="btn btn-primary" id="btn-registro-semestres">Enviar</button>
    </form>
  </div>
</div>
    </main>
