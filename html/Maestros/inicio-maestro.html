<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px; /* espacio para navbar fijo */
    }
    nav.navbar {
      background-color: #006341 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    #nombre-maestro {
      color: #006341;
      font-weight: 700;
    }
    #correo-maestro {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold fs-4" href="#">Universidad de colima | Maestros</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"

      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="mimenu" class="navbar-nav ms-auto">
          <a class="nav-link active text-white fw-semibold" href="carreras.html">Carreras</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="d-flex justify-content-center mt-5">
    <div class="card shadow rounded" style="width: 20rem;">
      <img
        src="/imagenes/Ejemplo-img-alumno.jpg"
        class="card-img-top"
        id="img-maestro"
        alt="Maestro"
        style="object-fit: cover; height: 12rem;"
      />
      <div class="card-body text-center">
        <h5 class="card-title" id="nombre-maestro">Nombre del maestro</h5>
      </div>
    </div>
  </main>

  <script src="/html/Maestros/scripts/inicio-maestro.js"></script>
