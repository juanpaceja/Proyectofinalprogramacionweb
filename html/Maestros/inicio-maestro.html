<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universidad de Colima | Maestros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/bodyfix.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav h2 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    main {
      margin-top: 100px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 250px;
      object-fit: cover;
    }

    .list-group-item {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success fixed-top p-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">Universidad de Colima | Maestros</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div id="mimenu" class="navbar-nav">
          <a class="nav-link text-white" href="carreras.html">Carreras</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="card text-center">
      <img src="/imagenes/Ejemplo-img-alumno.jpg" class="card-img-top" id="img-maestro" alt="Maestro">
      <div class="card-body">
        <h5 class="card-title" id="nombre-maestro">Nombre del maestro</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="correo-maestro">Numero de cuenta:</li>
      </ul>
    </div>
  </main>

  <script src="/html/Maestros/scripts/inicio-maestro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
