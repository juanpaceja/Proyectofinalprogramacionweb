<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universidad de Colima | Historial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav h2 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    h5.semestre-titulo {
      font-weight: bold;
      background-color: #a5d6a7;
      padding: 0.75rem 1rem;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin: 0;
    }

    table th {
      font-weight: bold;
    }

    table td, table th {
      padding: 1rem;
      font-size: 1rem;
    }

    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success p-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">Universidad de Colima | Alumnos</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="mimenu" class="navbar-nav ms-auto">
          <a class="nav-link text-white" href="inicio-alumno.html">Inicio</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 py-4">
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9" id="contenedor-tablas">
          <!-- Aquí se generarán las tablas por semestre -->
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/historial.js"></script>
</body>
</html>
