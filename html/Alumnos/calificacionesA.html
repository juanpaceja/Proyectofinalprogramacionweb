<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universidad de Colima | Calificaciones</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/bodyfix.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav h2 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    table th {
      font-weight: bold;
    }

    table td, table th {
      padding: 1rem;
      font-size: 1.05rem;
    }

    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
    }

    h5.card-title {
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success p-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">Universidad de Colima | Alumnos</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="mimenu" class="navbar-nav ms-auto">
          <a class="nav-link text-white" href="inicio-alumno.html">Inicio</a>
          <a class="nav-link text-white" href="historial.html">Historial de calificaciones</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center">
    <section class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card border-light shadow-sm">
            <div class="card-body p-4">
              <h5 class="card-title text-center mb-4">Calificaciones</h5>
              <div class="table-responsive">
                <table class="table table-borderless table-hover text-center align-middle mb-0">
                  <thead class="table-success">
                    <tr>
                      <th>Materia</th>
                      <th>Calificación</th>
                      <th>Estado</th>
                    </tr>
                  </thead>
                  <tbody id="table-content">
                    <!-- Aquí se inyectan las calificaciones -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script -->
  <script src="./scripts/calificacionesA.js"></script>
</body>
</html>
