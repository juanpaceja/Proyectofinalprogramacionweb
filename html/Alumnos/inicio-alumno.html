<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universidad de Colima | Perfil Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/inicio-alumno.css" />
  <link rel="stylesheet" href="/styles/bodyfix.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav h2 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    main {
      margin-top: 100px;
      flex-grow: 1;
      padding: 1rem;
    }

    .perfil-card {
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }

    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 250px;
      object-fit: cover;
    }

    .list-group-item {
      background-color: #ffffff;
    }

    .calificaciones-card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 1rem;
      font-size: 1.05rem;
    }

    h5.card-title {
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success fixed-top p-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">Universidad de Colima | Alumno</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" href="inicio-alumno.html">Inicio</a>
          <a class="nav-link text-white" href="historial.html">Historial</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- PERFIL -->
<div class="row justify-content-center mt-4">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card text-center perfil-card mx-auto">
      <img src="/imagenes/Ejemplo-img-alumno.jpg" class="card-img-top" id="img-alumno" alt="Alumno">
      <div class="card-body">
        <h5 class="card-title" id="nombre-alumno">Nombre de alumno</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="Nocuenta-alumno">Número de cuenta:</li>
        <li class="list-group-item" id="carrera-alumno">Carrera:</li>
      </ul>
    </div>
  </div>
</div>


    <!-- CALIFICACIONES -->
    <section class="mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card calificaciones-card">
            <div class="card-body p-4">
              <h5 class="card-title text-center mb-4">Calificaciones</h5>
              <div class="table-responsive">
                <table class="table table-borderless table-hover text-center align-middle mb-0">
                  <thead class="table-success">
                    <tr>
                      <th>Materia</th>
                      <th>Calificación</th>
                      <th>Estado</th>
                    </tr>
                  </thead>
                  <tbody id="table-content">
                    <!-- Aquí se inyectan las calificaciones -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts del perfil y calificaciones -->
  <script src="./scripts/inicio-alumno.js"></script>
  <script src="./scripts/calificacionesA.js"></script>
</body>
</html>
