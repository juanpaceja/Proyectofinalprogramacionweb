<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universidad de Colima | Perfil Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
    }
    nav.navbar {
      background-color: #006341 !important; /* verde exacto */
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h2.navbar-brand {
  font-size: 1.9rem;
  font-weight: 700;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

h2.navbar-brand:hover,
h2.navbar-brand:focus {
  color: #fff !important;
  cursor: default;
}

    h2.navbar-brand {
      font-size: 1.9rem;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    main.container {
      flex-grow: 1;
      background: white;
      padding: 2rem 2rem 3rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 960px;
      margin-bottom: 3rem;
    }
    .perfil-card {
      max-width: 360px;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      background-color: #fff;
      margin-bottom: 2.5rem;
      margin-left: auto;
      margin-right: auto;
    }
    .perfil-card img.card-img-top {
      height: 260px;
      object-fit: cover;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .perfil-card .card-body {
      padding: 1.5rem;
    }
    .perfil-card h5.card-title {
      font-weight: 700;
      font-size: 1.6rem;
      color: #006341;
    }
    .list-group-item {
      background-color: #f9fbe7;
      font-size: 1.1rem;
      color: #004d27;
      border: none;
      padding-left: 2rem;
      font-weight: 500;
    }
    .calificaciones-card {
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .calificaciones-card .card-body {
      padding: 2rem 2rem 2.5rem 2rem;
    }
    h5.card-title {
      font-weight: 700;
      font-size: 1.8rem;
      color: #006341;
      margin-bottom: 1.8rem;
    }
    table.table thead.table-success th {
      border-bottom: 3px solid #00994d;
      font-weight: 600;
      font-size: 1.1rem;
      color: #004d27;
    }
    table.table tbody tr:hover {
      background-color: #e8f5e9;
    }
    table.table td, table.table th {
      padding: 1rem 1.3rem;
      vertical-align: middle;
    }
    
    /* Ajustes para el navbar-nav para que sea a la derecha */
    .navbar-nav {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top p-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">
        <i class=""></i> Universidad de Colima | Alumno
      </h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active ms-auto text-white fw-semibold" href="historial.html">Historial</a>
          <button onclick="cerrarSesionAlumno()" class="btn btn-danger">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- PERFIL -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card perfil-card text-center mx-auto">
          <img src="/imagenes/Ejemplo-img-alumno.jpg" class="card-img-top" id="img-alumno" alt="Alumno" />
          <div class="card-body">
            <h5 class="card-title" id="nombre-alumno">Nombre de alumno</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="Nocuenta-alumno">Número de cuenta:</li>
            <li class="list-group-item" id="carrera-alumno">Carrera:</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- CALIFICACIONES -->
    <section class="mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card calificaciones-card">
            <div class="card-body">
              <h5 class="card-title text-center">Calificaciones</h5>
              <div class="table-responsive">
                <table
                  class="table table-borderless table-hover text-center align-middle mb-0"
                >
                  <thead class="table-success">
                    <tr>
                      <th>Materia</th>
                      <th>Calificación</th>
                      <th>Estado</th>
                    </tr>
                  </thead>
                  <tbody id="table-content">
                    <!-- Aquí se inyectan las calificaciones -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/inicio-alumno.js"></script>
  <script src="./scripts/calificacionesA.js"></script>
</body>
</html>
