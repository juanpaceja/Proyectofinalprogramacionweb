<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universidad de colima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
    }
    nav.navbar {
      background-color: #006341 !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    h2.navbar-brand {
      font-size: 1.9rem;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 0.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background: white;
    }
    .card-header {
      background: white;
      border-bottom: none;
      font-weight: 700;
      font-size: 1.5rem;
      color: #006341;
      text-align: center;
      padding: 1rem 1.5rem;
    }
    label.form-label {
      font-weight: 600;
      color: #004d27;
    }
    input.form-control {
      border-radius: 0.375rem;
      border: 1px solid #ced4da;
      transition: border-color 0.3s ease;
    }
    input.form-control:focus {
      border-color: #006341;
      box-shadow: 0 0 0 0.2rem rgba(0, 99, 65, 0.25);
    }
    .btn-primary {
      background-color: #006341;
      border: none;
      font-weight: 600;
      padding: 0.5rem 0;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background-color: #004d27;
    }
    /* Ajuste navbar-nav a la derecha */
    .navbar-nav {
      margin-left: auto;
    }
    .nav-link.active {
      color: white !important;
      font-weight: 600;
    }
    .nav-link.active:hover {
      color: #a8d5b1 !important;
    }
    /* Checkbox estilo personalizado */
    .checkbox-wrapper-46 {
      margin-top: 1rem;
      user-select: none;
    }
    .inp-cbx {
      display: none;
    }
    .cbx {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #004d27;
      user-select: none;
      position: relative;
    }
    .cbx span:first-child {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #006341;
      border-radius: 3px;
      position: relative;
      transition: background-color 0.3s ease;
    }
    .cbx svg {
      position: absolute;
      top: 3px;
      left: 1px;
      fill: none;
      stroke: #006341;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .inp-cbx:checked + .cbx span:first-child {
      background-color: #006341;
    }
    .inp-cbx:checked + .cbx span:first-child svg {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top p-0 pt-3 pb-3">
    <div class="container-fluid">
      <h2 class="navbar-brand">
        <i class="bi bi-house-door"></i> Universidad de colima | Inicio de sesion | Administrador
      </h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="mimenu" class="navbar-nav ms-auto">
          <a class="nav-link active ms-auto" href="index.html">Alumno</a>
          <a class="nav-link active ms-auto" href="inicio-sesion-maestro.html">Maestro</a>
          <a class="nav-link active ms-auto" href="/html/inicio-de-sesion/listado-maestros.html">Listado de maestros</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="card mx-auto p-4">
      <h5 class="card-header">Iniciar sesion</h5>
      <div class="card-body">
        <form id="login-form-admin">
          <div class="mb-3">
            <label for="nombre-input-admin" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre-input-admin" />
          </div>
          <div class="mb-3">
            <label for="Input-password-admin" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="Input-password-admin" autocomplete="off" />
          </div>
          <button type="submit" class="btn btn-primary" id="btn-inicio-admin">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="/html/inicio-de-sesion/scripts/login-admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
