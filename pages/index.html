<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de colima</title>
    <link rel="stylesheet" href="/styles/indexstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success p-0 pt-3 pb-3">
      <div class="container-fluid">
        <h2 class="navbar-brand">Universidad de colima</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div id="mimenu" class="navbar-nav ms-auto">
          <a class="nav-link active ms-auto" id="registro" href="Registro.html">Registro de alumno</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
        <div class="card mx-auto">
            <h5 class="card-header">Iniciar sesion</h5>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="Email" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="Email-input">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="Input-password" autocomplete="off">
                    </div>
                    <div class="checkbox-wrapper-46">
                      <input type="checkbox" id="cbx-46" class="inp-cbx" />
                      <label for="cbx-46" class="cbx"
                        ><span>
                          <svg viewBox="0 0 12 10" height="10px" width="12px">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                        ><span>Mostrar contraseña</span>
                      </label>
                    </div>
                    <button type="submit-inicio-de-sesion" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
          </div>
    </main>
    <footer class="bg-secondary text-white text-center fixed-bottom py-2">
      © 2025 Universidad de Colima
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
